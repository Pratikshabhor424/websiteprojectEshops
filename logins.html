<html>
<head>
	<title>from</title>
</head>
<body bgcolor="white" height="400" width="400">
<from name="Coustomer">
<center><h2> registratin from</h2></center>
<table align="center" border=1>
	<tr>
		<td>customer id</td>
		<td><input type="text" name="id no"></input></td>
	</tr>
	<tr>
		<td>name</td>
		<td><input type="text" name="name"></input></td>
	</tr>
	<tr>
		<td>gender</td>
		<td>
			<input type="radio" name="gen">male</input>
			&nbsp
			<input type="radio" name="gen">female</input>
		</td>
	</tr>
	<tr>
		<td>password</td>
		<td><input type="password" name="pwd"></input></td>
	</tr>
	<tr>
		<td>branch</td>
		<td><input select name="state">
			<option>maharatra</option>
			<option>gujrat</option>
			<option>panjab</option>
			<option>rajthan</option>
			<option>bihar</option>
		</td>
	</tr>
	<tr>
		<td>mostly used for</td>
		<td><input type="checkbox" name="hb"> shoes shopping</input>
		&nbsp
		<input type="checkbox" name="hb">cloth shopping</input>
		&nbsp
		<input type="checkbox" name="hb">electronics shopping</input>
	    </td>
	</tr>
	<tr>
		<td>address</td>
		<td><textarea name="address" rows=6 colums=10></textarea></td>
	</tr>
	<tr>
		<td><input type="submit" name="submit" value="submit"></input></td>
		<td><input type="reset" name="rs" value="reset"></input></td>
	</tr>
</table>
</from>
</body>
</html>
